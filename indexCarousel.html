<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Carousel Slider Scratch</title>
</head>

<body>
    <h1 id="message"><br></h1>

    <style>
        .carousel-item {
            height:60rem;
            background:#000;
            color: white;
            position: relative; 
            background-position: center;
            background-size: cover;
        }
        .container {
            position: absolute;
            bottom:0;
            left:0;
            right:0;
            padding-bottom: 50px
        }
        .overlay-image {
            position: absolute;
            bottom:0;
            left:0;
            right:0;
            top:0;
            background-position: center;
            background-size: cover;
            opacity: 0.6;
        }
    </style>
<!-- 
    <div id="dogCarousel" class="carousel slide" data-bs-ride="carousel"> -->
    <div id="dogCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <ol class="carousel-indicators">
            <!--Need an li for each slide, how to create function to generate new li and new slide for each new image pulled from API? Can create a for loop I think using cards instead-->
            <li data-bs-target="#dogCarousel"
            data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#dogCarousel"
            data-bs-slide-to="1"></li>
        </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <div class="overlay-image"
            style="background-image:url(./assets/dog1.png);"></div>
            <div class="container">
                <h1>Example dog name</h1>
                <p>ruff ruff ruff ruff ruff ruff ruff ruff</p>
                <a href="#" class="btn btn-lg btn-primary">
                    Pick me!
                </a>
            </div>
        </div>
        <div class="carousel-item">
            <div class="overlay-image" 
            style="background-image:url(./assets/dog2.png);"></div>
            <div class="container">
                <h1>Rufus</h1>
                <p>Could put dog facts here from that API, freezermode?</p>
                <a href="#" class="btn btn-lg btn-primary">Pawse!</a>
            </div>

<!--Do we want to have a previous button or not? Tinder does not-->
        </div>
        <a href="#dogCarousel"
        class="carousel-control-prev" role="button"
        data-bs-slide="prev">
            <span class="sr-only">Come back!</span>
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        </a>
        <a href="#dogCarousel" class="carousel-control-next" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">*Whistle*</span>
            
        </a>
    </div>

    <h2>We can put pulled information here instead</h2>
    <h2>Breed</h2>
    <h2>Age</h2>
    <h2>Activity Level</h2>
    <!-- Optional JavaScript; choose one of the two! -->

    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/JS/script.js"></script>
