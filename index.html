<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice for dog tinder </title>
   <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mainModal">
        Click here!
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="mainModal" tabindex="-1" aria-labelledby="mainModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">SCRATCH.com</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body"> 
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h4 class="card-title">Welcome!</h4>
                            <h5>Plug your info in below to find your next bestfriendüê∂</h5>
                            <form>
                                <div class="form-group">
                                    <label for="username">Your Name</label>
                                    <input type="name" class="form-control" id="nameInput"
                                        placeholder="Lily Pie">
                                </div>
                                <div class="form-group">
                                    <label for="select1">Preffered Animal Type</label>
                                    <select class="form-control">
                                        <option id="dogSelection">Dog</option>
                                        <option>Rock</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="select2">Animal Size</label>
                                    <select class="form-control">
                                        <option id="small">Small</option>
                                        <option id="medium">Medium</option>
                                        <option id="large">Large</option>
                                        <option id="xl">XL</option>
                                    </select>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">I'm not Ready!</button> -->
                    <button type="button" class="btn btn-primary"> Your matchesüê∂</button>
                </div>
            </div>
        </div>
        <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
